<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog — Teachable-style Replica</title>
  <link rel="icon" href="https://res.cloudinary.com/da72eh5rv/image/upload/v1755751904/SkillWell_Logo_alma5m.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== NEW DARK THEME PALETTE ===== */
    :root {
      --primary: #5865f2;
      --primary1: #0b0d50;
      --bg: #ffffffff;
      --panel: #ffffffff;
      --muted: #949ba4;
      --text: #000000ff;
      --text1: #ffffffff;
      --brand: #ffffff;
      --accent: #23a55a;
      --stroke: #404249;
      --card: #2b2d31;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0, 0, 0, .3);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text1);
      font: 15px/1.5 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .container {
      max-width: 100%;
     
      margin: 0;
      padding: 0 20px;
    }

    /* ===== NAVBAR STYLES ===== */
    .site-header {
      background: var(--panel);
      margin-bottom: 32px;
      position: static;
      top: 0;
      z-index: 20;
      padding: 6px 0;
      border-bottom: 1px solid var(--stroke);
    }

    .site-header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      
      margin: 0 auto;
      padding: 0 18px;
    }

     

    .logo img {
      
      padding: 10px;
      width: 200px;
      height: 75px;
      transition: transform 0.2s;
    }

    .logo img:hover {
      transform: scale(1.07) rotate(-3deg);
    }

    .main-nav {
      display: flex;
    }

    .main-nav ul {
      display: flex;
      gap: 12px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .main-nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      padding: 8px 18px;
      border-radius: var(--radius);
      transition: background 0.18s, color 0.18s;
    }

    .main-nav a:hover {
      background: var(--primary1);
      color: #ffffffff;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--text);
    }

    @media (max-width: 900px) {
      .nav-toggle {
        display: block;
      }

      .main-nav {
        display: none;
        width: 100%;
        background: var(--panel);
        position: absolute;
        top: 73px;
        left: 0;
        padding: 12px 0;
        box-shadow: var(--shadow);
        justify-content: center;
      }

      .main-nav ul {
        flex-direction: row;
        justify-content: center;
        gap: 5px;
      }

      .main-nav li {
        border: none;
      }

      .main-nav a {
        display: inline-block;
        padding: 12px 14px;
        text-align: center;
      }

      .main-nav.show {
        display: flex;
      }
    }

    @media (max-width: 700px) {
      .main-nav ul {
        
      }
    }

    .page-title {
      display: flex;
      align-items: end;
      gap: 16px;
      flex-wrap: wrap;
      margin: 22px 0;
    }

    .page-title h1 {
      color: var(--text);
      font-size: 28px;
      margin: 0;
    }

    .muted {
      color: var(--muted);
    }

    /* Controls */
    .controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      align-items: center;
      background: var(--panel);
      border-radius: var(--radius);
      padding: 10px 12px;
    }

    .search {
      position: relative;
    }

    .search input,
    .select,
    .btn {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--stroke);
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
    }

    .btn {
      cursor: pointer;
    }

    .btn:hover {
      background-color: #3f4147;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    @media (max-width: 1100px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 820px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 520px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--card);
      
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, .4);
    }

    .media {
      position: relative;
      background: #f9f9f9;
      overflow: hidden;
      border-bottom: 1px solid var(--stroke);
    }

    .media::before {
      content: "";
      display: block;
      aspect-ratio: 16/9;
      width: 100%;
    }

    .media>img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      opacity: 0.85;
      transition: opacity 0.3s ease-in-out;
    }

    .card:hover .media>img {
      opacity: 1;
    }

    @supports not (aspect-ratio: 16 / 9) {
      .media::before {
        padding-top: 56%;
      }
    }

    .content {
      padding: 14px 14px 16px;
    }

    .tag {
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--stroke);
      padding: 4px 8px;
      border-radius: 999px;
      display: inline-flex;
      gap: 6px;
      align-items: center;
    }

    .title {
      font-weight: 600;
      margin: 10px 0 6px;
      font-size: 16px;
    }

    .sub {
      font-size: 12px;
      color: var(--muted);
    }

    .price-row {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      font-weight: 700;
      font-size: 16px;
      color: var(--accent);
    }

    .pill {
      font-size: 12px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 999px;
      background-color: var(--primary);
      color: #fff;
    }

    .pagination {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 26px 0;
    }

    .pagination button {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--stroke);
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .pagination button:hover {
      background-color: #3f4147;
    }

    .pagination .active {
      outline: 2px solid var(--primary);
      background-color: var(--primary);
      color: #fff;
    }

    footer {
      border-top: 1px solid var(--stroke);
      padding: 22px 0;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="./index.html" class="logo">
        <img src="https://res.cloudinary.com/dzeekmcvf/image/upload/v1755840542/SkillWell_Logo_alma5m_d9seff.png" alt="Skillwell Logo">
      </a>
      <button class="nav-toggle" aria-label="Toggle Menu">☰</button>
      <nav class="main-nav">
        <ul>
          <li><a href="./about.html">About us</a></li>
          <li><a href="login.html">Mentor Login</a></li>
          <li><a href="login.html">Student Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-title">
      <h1>Browse Courses</h1>
      <span class="muted" id="count">0 products</span>
    </div>
    <section class="controls">
      <div class="search"><input id="q" placeholder="Search products" /></div>
      <select id="sort" class="select" title="Sort by">
        <option value="name-asc">Name — A to Z</option>
        <option value="name-desc">Name — Z to A</option>
        <option value="price-asc">Price — Low to High</option>
        <option value="price-desc">Price — High to Low</option>
      </select>
      <button class="btn" id="reset">Reset</button>
    </section>
    <section id="grid" class="grid" aria-live="polite"></section>
    <nav class="pagination" id="pager"></nav>
  </main>
  
  <footer>
    <small>© 2023 SkillWell — Educational replica of a catalog layout.</small>
  </footer>

  <script>
    const PRODUCTS = Array.from({ length: 54 }).map((_, i) => ({
      id: i + 1,
      name: [
        'AI & Data Science Bootcamp', 'Embedded System Design & IoT', 'Crash Course on Docker',
        'ChatGPT Masterclass', 'Web Dev Internship', 'FPGA with Verilog',
        'Marketing & Sales Automation', 'AI for Robotics', 'Streamlit Crash Course', 'Leadership Skills'
      ][i % 10] + ' #' + (i + 1),
      type: ['Course', 'Bundle'][i % 2],
      author: ['pantech solutions', 'Sanjay D', 'Sobana Devi', 'Team'][i % 4],
      image: `https://picsum.photos/seed/catalog-${i}/1000/563`,
      price: [999, 1499, 4497, 7495, 599, 3499, 2999, 7999, 14999][i % 9]
    }));

    const PAGE_SIZE = 18;
    let state = { q: '', sort: 'name-asc', page: 1 };

    const elGrid = document.getElementById('grid');
    const elPager = document.getElementById('pager');
    const elCount = document.getElementById('count');
    const elQ = document.getElementById('q');
    const elSort = document.getElementById('sort');

    function applyFilters() {
      const q = state.q.trim().toLowerCase();
      let rows = PRODUCTS.filter(p => !q || p.name.toLowerCase().includes(q) || p.author.toLowerCase().includes(q) || p.type.toLowerCase().includes(q));
      rows.sort((a, b) => {
        switch (state.sort) {
          case 'name-asc': return a.name.localeCompare(b.name);
          case 'name-desc': return b.name.localeCompare(a.name);
          case 'price-asc': return a.price - b.price;
          case 'price-desc': return b.price - a.price;
        }
      });
      return rows;
    }

    function render() {
      const rows = applyFilters();
      elCount.textContent = `${rows.length} products`;
      const start = (state.page - 1) * PAGE_SIZE;
      const pageRows = rows.slice(start, start + PAGE_SIZE);

      elGrid.innerHTML = pageRows.map(p => `
        <article class="card" tabindex="0">
          <div class="media"><img alt="${p.name}" src="${p.image}" loading="lazy"></div>
          <div class="content">
            <span class="tag">${p.type}</span>
            <div class="title">${p.name}</div>
            <div class="sub">By ${p.author}</div>
            <div class="price-row">
              <div class="price">₹${p.price.toLocaleString('en-IN')}</div>
              <a class="pill" href="#">Learn more</a>
            </div>
          </div>
        </article>
      `).join('');

      const totalPages = Math.max(1, Math.ceil(rows.length / PAGE_SIZE));
      state.page = Math.min(state.page, totalPages);
      let buttons = [];

      function pageBtn(p) {
        const active = p === state.page ? 'active' : '';
        return `<button class="${active}" data-page="${p}">${p}</button>`;
      }
      if (totalPages <= 7) {
        for (let p = 1; p <= totalPages; p++) buttons.push(pageBtn(p));
      } else {
        const last = totalPages;
        const pages = new Set([1, 2, last - 1, last, state.page - 1, state.page, state.page + 1].filter(p => p >= 1 && p <= last));
        const ordered = [...pages].sort((a, b) => a - b);
        let prev = null;
        for (const p of ordered) {
          if (prev && p - prev > 1) buttons.push(`<span class="muted" style="padding:10px 6px">…</span>`);
          buttons.push(pageBtn(p));
          prev = p;
        }
      }
      elPager.innerHTML = `<button data-nav="prev">Prev</button>${buttons.join('')}<button data-nav="next">Next</button>`;
    }

    elQ.addEventListener('input', (e) => { state.q = e.target.value; state.page = 1; render(); });
    elSort.addEventListener('change', (e) => { state.sort = e.target.value; state.page = 1; render(); });
    document.getElementById('reset').addEventListener('click', () => {
      state = { q: '', sort: 'name-asc', page: 1 };
      elQ.value = '';
      elSort.value = state.sort;
      render();
    });
    elPager.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      if (btn.dataset.nav === 'prev') state.page = Math.max(1, state.page - 1);
      else if (btn.dataset.nav === 'next') state.page = state.page + 1;
      else if (btn.dataset.page) state.page = +btn.dataset.page;
      render();
    });

    render();
  </script>
  <script>
    const toggleBtn = document.querySelector(".nav-toggle");
    const navMenu = document.querySelector(".main-nav");

    toggleBtn.addEventListener("click", () => {
      navMenu.classList.toggle("show");
      toggleBtn.textContent = navMenu.classList.contains("show") ? "✖" : "☰";
    });
  </script>

</body>
</html>
