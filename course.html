<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillWell Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --bg: #f3f4f6;
      --panel: #ffffff;
      --sidebar-bg: #0b1120;
      --sidebar-accent: #1e293b;
      --sidebar-border: #1f2937;
      --border: #e5e7eb;
      --muted: #6b7280;
      --text: #111827;
      --text-soft: #4b5563;
      --radius-lg: 18px;
      --radius: 10px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.15);
      --shadow-card: 0 8px 24px rgba(15, 23, 42, 0.12);
      --green: #10b981;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      color: var(--text);
    }

    body {
      background: radial-gradient(circle at top, #e0ecff 0, #f3f4f6 45%, #ffffff 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a, button {
      font-family: inherit;
    }

    /* ===== GLOBAL HEADER (matches home/login) ===== */
    .global-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.04);
      z-index: 40;
    }

    .header-container {
      max-width: 1280px;
      margin: 0 auto;
      height: 100%;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-logo img {
      height: 52px;
      width: auto;
      display: block;
    }

    #open-sidebar-btn {
      border: none;
      background: none;
      padding: 6px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #open-sidebar-btn svg {
      width: 22px; height: 22px;
      color: var(--muted);
    }

    @media (min-width: 1024px) {
      #open-sidebar-btn { display: none; }
    }

    #logout-btn {
      border: none;
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      color: #ffffff;
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(220, 38, 38, 0.5);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.12s, box-shadow 0.18s;
    }

    #logout-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(220, 38, 38, 0.6);
    }

    #logout-btn a {
      color: inherit;
      text-decoration: none;
    }

    /* ===== LAYOUT ===== */
    #app {
      display: flex;
      padding-top: 64px;
      min-height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    #sidebar {
      width: 300px;
      flex-shrink: 0;
      background: radial-gradient(circle at top, #1f2937 0, var(--sidebar-bg) 55%);
      border-right: 1px solid var(--sidebar-border);
      color: #e5e7eb;
      position: fixed;
      top: 64px;
      left: 0;
      height: calc(100vh - 64px);
      display: flex;
      flex-direction: column;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 30;
    }

    #sidebar.open {
      transform: translateX(0);
      box-shadow: var(--shadow-soft);
    }

    .sidebar-header {
      padding: 14px 18px;
      border-bottom: 1px solid rgba(55, 65, 81, 0.8);
    }

    .sidebar-header h2 {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    #course-navigation {
      padding: 12px 12px 14px;
      overflow-y: auto;
      flex: 1;
    }

    #course-navigation::-webkit-scrollbar { width: 8px; }
    #course-navigation::-webkit-scrollbar-track { background: transparent; }
    #course-navigation::-webkit-scrollbar-thumb {
      background: rgba(75, 85, 99, 0.9);
      border-radius: 999px;
    }

    .week-toggle {
      width: 100%;
      border: none;
      background: none;
      text-align: left;
      padding: 10px 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: background 0.2s;
      color: #e5e7eb;
      margin-bottom: 4px;
    }

    .week-toggle:hover {
      background: rgba(30, 64, 175, 0.4);
    }

    .week-toggle-content > span {
      font-size: 13px;
      font-weight: 600;
    }

    .progress-bar-bg {
      background: rgba(55, 65, 81, 0.9);
      height: 6px;
      border-radius: 999px;
      margin-top: 6px;
      overflow: hidden;
    }

    .progress-bar-fill {
      background: var(--green);
      height: 100%;
      border-radius: 999px;
      transition: width 0.4s ease;
    }

    .week-toggle .arrow {
      width: 18px;
      height: 18px;
      color: #9ca3af;
      transition: transform 0.25s;
    }

    .week-toggle.collapsed .arrow {
      transform: rotate(-90deg);
    }

    .day-list {
      padding-left: 6px;
      margin-top: 4px;
      max-height: 900px;
      overflow: hidden;
      transition: max-height 0.35s ease, margin-top 0.35s ease;
    }

    .day-list.hidden {
      max-height: 0;
      margin-top: 0;
    }

    .day-link {
      position: relative;
      display: flex;
      align-items: center;
      padding: 7px 9px 7px 26px;
      border-radius: 8px;
      font-size: 12px;
      color: #d1d5db;
      margin-bottom: 2px;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }

    .day-link:hover {
      background: rgba(55, 65, 81, 0.9);
    }

    .day-link.active {
      background: #1d4ed8;
      color: #f9fafb;
      font-weight: 600;
    }

    .day-link .status-icon {
      position: absolute;
      left: 8px;
      width: 14px;
      height: 14px;
    }

    /* ===== OVERLAY FOR MOBILE ===== */
    #sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.55);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      z-index: 25;
    }

    #sidebar-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content-area {
      flex: 1;
      padding: 22px 18px 26px;
      margin-left: 0;
      transition: margin-left 0.3s;
    }

    .content-grid {
      max-width: 1100px;
      margin: 0 auto;
    }

    #content-header {
      margin-bottom: 18px;
    }

    #content-breadcrumb {
      font-size: 12px;
      color: var(--muted);
      font-weight: 500;
      margin-bottom: 4px;
    }

    #content-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
    }

    #video-player-container {
      background: #000000;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: var(--shadow-card);
      aspect-ratio: 16 / 9;
      margin-top: 16px;
    }

    #video-player {
      width: 100%;
      height: 100%;
      border: none;
    }

    #nav-btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      gap: 10px;
    }

    .nav-btn {
      flex: 1;
      border: none;
      background: #111827;
      color: #f9fafb;
      border-radius: 999px;
      padding: 10px 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.4);
      transition: transform 0.12s, box-shadow 0.18s, background 0.18s;
    }

    .nav-btn svg { width: 18px; height: 18px; }

    .nav-btn:hover {
      background: #020617;
      transform: translateY(-1px);
      box-shadow: 0 15px 35px rgba(15, 23, 42, 0.5);
    }

    .nav-btn:disabled {
      background: #9ca3af;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }

    /* ===== MATERIALS ===== */
    #materials-container {
      margin-top: 24px;
      background: var(--panel);
      border-radius: 16px;
      padding: 16px 16px 14px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-card);
    }

    #materials-container h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
    }

    .material-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 11px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-soft);
      text-decoration: none;
      margin-bottom: 6px;
      transition: border-color 0.18s, box-shadow 0.18s, transform 0.1s, color 0.18s, background 0.18s;
    }

    .material-link:hover {
      border-color: var(--primary);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
      transform: translateY(-1px);
      color: var(--primary);
      background: #eef2ff;
    }

    .material-link svg {
      width: 16px;
      height: 16px;
      color: var(--muted);
    }

    .material-link:hover svg {
      color: var(--primary);
    }

    #materials-list p {
      font-size: 13px;
      color: var(--muted);
      margin: 0;
    }

    /* ===== RESPONSIVE ===== */
    @media (min-width: 1024px) {
      #sidebar {
        position: sticky;
        top: 64px;
        transform: translateX(0);
      }
      #sidebar-overlay { display: none; }
      .main-content-area {
        margin-left: 300px;
        padding: 26px 26px 30px;
      }
    }

    @media (max-width: 768px) {
      #content-title { font-size: 20px; }
      .main-content-area { padding: 18px 12px 24px; }
    }
  </style>
</head>
<body>
  <header class="global-header">
    <div class="header-container">
      <div class="header-left">
        <button id="open-sidebar-btn" title="Open course menu">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <a href="./index.html" class="header-logo">
          <img src="https://res.cloudinary.com/da72eh5rv/image/upload/v1755751904/SkillWell_Logo_alma5m.png" alt="SkillWell Logo">
        </a>
      </div>
      <button id="logout-btn">
        <span>Log out</span>
      </button>
    </div>
  </header>

  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2>Course content</h2>
      </div>
      <nav id="course-navigation"></nav>
    </aside>

    <div id="sidebar-overlay"></div>

    <main class="main-content-area">
      <div class="content-grid">
        <header id="content-header">
          <p id="content-breadcrumb">Welcome</p>
          <h1 id="content-title">Select a lesson to begin</h1>
        </header>

        <div id="video-player-container">
          <iframe
            id="video-player"
            src=""
            title="SkillWell course video"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            sandbox="allow-scripts allow-same-origin allow-presentation"
          ></iframe>
        </div>

        <div id="nav-btn-container">
          <button id="prev-btn" class="nav-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12H5"/><path d="m12 19-7-7 7-7"/>
            </svg>
            <span>Previous</span>
          </button>
          <button id="next-btn" class="nav-btn">
            <span>Next lesson</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>
            </svg>
          </button>
        </div>

        <section id="materials-container">
          <h3>Lesson materials</h3>
          <div id="materials-list"></div>
        </section>
      </div>
    </main>
  </div>

  <script>
    // Basic logout: clear secret and go to login
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("secret");
      window.location.href = "./login.html";
    });

    document.addEventListener("DOMContentLoaded", () => {
      const secret = localStorage.getItem("secret");
      if (!secret) {
        window.location.href = "./login.html";
        return;
      }

      // OPTIONAL: keep or remove this old security check; here it's removed from broken URL.

      const courseData = [
        { id: 'week1', title: 'Week 1:', days: [
          { title: 'DAY 1', videoId: '43192868&shareKey=88157a72a541b50a437a763ae43496ff', completed: false,
            materials: [{ name: 'Course Syllabus.pdf', url: '#' }, { name: 'Lesson 1 Slides.pptx', url: '#' }]},
          { title: 'DAY 2', videoId: '43210237&shareKey=d3d24e18560b9f7d508e0af923bf4d51', completed: false,
            materials: [{ name: 'HTML Cheat Sheet.pdf', url: '#' }]}
        ]},
        { id: 'week2', title: 'Week 2:', days: [
          { title: 'DAY 3', videoId: '43443676&shareKey=e0963ecb76ef573fa22e3a961e3b8fbb', completed: false, materials: [] },
          { title: 'DAY 4', videoId: 'Ofo1VqgK-r8', completed: false, materials: [] }
        ]},
        // ... keep your other weeks exactly as you had ...
      ];

      let currentState = { weekIndex: 0, dayIndex: 0 };

      const navigationContainer = document.getElementById("course-navigation");
      const contentTitle = document.getElementById("content-title");
      const contentBreadcrumb = document.getElementById("content-breadcrumb");
      const videoPlayer = document.getElementById("video-player");
      const sidebar = document.getElementById("sidebar");
      const openSidebarBtn = document.getElementById("open-sidebar-btn");
      const sidebarOverlay = document.getElementById("sidebar-overlay");
      const nextBtn = document.getElementById("next-btn");
      const prevBtn = document.getElementById("prev-btn");
      const materialsList = document.getElementById("materials-list");

      const icons = {
        completed: `<svg class="status-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="var(--green)"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`,
        notCompleted: `<svg class="status-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="color:#9ca3af;"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" /></svg>`
      };

      function renderMaterials(day) {
        materialsList.innerHTML = "";
        if (day.materials && day.materials.length) {
          day.materials.forEach(mat => {
            const link = document.createElement("a");
            link.href = mat.url;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.className = "material-link";
            link.innerHTML = `
              <span>${mat.name}</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path fill="currentColor" fill-rule="evenodd"
                  d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                <path fill="currentColor" fill-rule="evenodd"
                  d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
              </svg>`;
            materialsList.appendChild(link);
          });
        } else {
          materialsList.innerHTML = `<p>No additional materials for this lesson.</p>`;
        }
      }

      function updateNavButtons() {
        prevBtn.disabled = (currentState.weekIndex === 0 && currentState.dayIndex === 0);
        const lastWeek = courseData.length - 1;
        const lastDay = courseData[lastWeek].days.length - 1;
        nextBtn.disabled = (currentState.weekIndex === lastWeek && currentState.dayIndex === lastDay);
      }

      function renderSidebar() {
        navigationContainer.innerHTML = "";
        courseData.forEach((week, wIdx) => {
          const wrapper = document.createElement("div");
          const total = week.days.length;
          const completed = week.days.filter(d => d.completed).length;
          const progress = total ? (completed / total) * 100 : 0;
          const expanded = currentState.weekIndex === wIdx;

          wrapper.innerHTML = `
            <button class="week-toggle ${expanded ? "" : "collapsed"}" data-week-index="${wIdx}">
              <div class="week-toggle-content">
                <span>${week.title}</span>
                <div class="progress-bar-bg">
                  <div class="progress-bar-fill" style="width:${progress}%"></div>
                </div>
              </div>
              <svg class="arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div class="day-list ${expanded ? "" : "hidden"}"></div>
          `;

          const dayList = wrapper.querySelector(".day-list");
          week.days.forEach((day, dIdx) => {
            const a = document.createElement("a");
            a.href = "#";
            a.className = `day-link ${currentState.weekIndex === wIdx && currentState.dayIndex === dIdx ? "active" : ""}`;
            a.dataset.weekIndex = wIdx;
            a.dataset.dayIndex = dIdx;
            a.innerHTML = `${day.completed ? icons.completed : icons.notCompleted}<span>${dIdx + 1}. ${day.title}</span>`;
            dayList.appendChild(a);
          });

          navigationContainer.appendChild(wrapper);
        });
      }

      function renderContent(wIdx, dIdx) {
        const week = courseData[wIdx];
        const day = week && week.days[dIdx];
        if (!day) return;

        currentState = { weekIndex: wIdx, dayIndex: dIdx };
        contentTitle.textContent = day.title;
        contentBreadcrumb.textContent = `${week.title} â€¢ Lesson ${dIdx + 1}`;
        videoPlayer.src = `https://www.awesomescreenshot.com/embed?id=${day.videoId}`;
        renderMaterials(day);
        updateNavButtons();
        renderSidebar();
      }

      function navigate(offset) {
        let { weekIndex, dayIndex } = currentState;

        if (offset > 0) {
          courseData[weekIndex].days[dayIndex].completed = true;
          if (dayIndex < courseData[weekIndex].days.length - 1) {
            dayIndex++;
          } else if (weekIndex < courseData.length - 1) {
            weekIndex++;
            dayIndex = 0;
          }
        } else {
          if (dayIndex > 0) {
            dayIndex--;
          } else if (weekIndex > 0) {
            weekIndex--;
            dayIndex = courseData[weekIndex].days.length - 1;
          }
        }

        renderContent(weekIndex, dayIndex);
      }

      navigationContainer.addEventListener("click", (e) => {
        const weekToggle = e.target.closest(".week-toggle");
        const dayLink = e.target.closest(".day-link");

        if (weekToggle) {
          const dayList = weekToggle.nextElementSibling;
          weekToggle.classList.toggle("collapsed");
          dayList.classList.toggle("hidden");
        }

        if (dayLink) {
          e.preventDefault();
          const wIdx = parseInt(dayLink.dataset.weekIndex, 10);
          const dIdx = parseInt(dayLink.dataset.dayIndex, 10);
          renderContent(wIdx, dIdx);
          if (window.innerWidth < 1024) toggleSidebar(false);
        }
      });

      prevBtn.addEventListener("click", () => navigate(-1));
      nextBtn.addEventListener("click", () => navigate(1));

      document.addEventListener("keydown", (e) => {
        if (["INPUT", "TEXTAREA"].includes(document.activeElement.tagName)) return;
        if (e.key === "ArrowRight") navigate(1);
        if (e.key === "ArrowLeft") navigate(-1);
      });

      const toggleSidebar = (show) => {
        sidebar.classList.toggle("open", show);
        sidebarOverlay.classList.toggle("visible", show);
      };

      openSidebarBtn.addEventListener("click", () => toggleSidebar(true));
      sidebarOverlay.addEventListener("click", () => toggleSidebar(false));

      renderContent(currentState.weekIndex, currentState.dayIndex);
    });
  </script>
</body>
</html>
