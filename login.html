<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Login | SkillWell</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --card-bg: rgba(10, 20, 30, 0.6);
      --input-bg: rgba(255, 255, 255, 0.1);
      --text-color: #f0f0f0;
      --primary-accent: #3a79f7;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
      color: var(--text-color);
      background-color: #f2f2f3ff;
      background-size: cover;
      background-position: center;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(157, 0, 0, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(25, 17, 67, 1);
      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-in-out backwards;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-form-section { padding: 30px 25px; }
    .login-logo { display: block; margin: 0 auto 20px; width: 80px; height: 80px; border-radius: 40%; border: 2px solid rgba(255,255,255,0.5); }

    h1 { text-align: center; color: #fff; font-weight: 600; font-size: 1.8rem; margin-bottom: 8px; }
    .subtitle { text-align: center; color: rgba(255,255,255,0.7); margin-bottom: 25px; }

    .input-group { position: relative; margin-bottom: 15px; }
    .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.6); }

    input {
      width: 100%; padding: 14px 15px 14px 45px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem; transition: all 0.3s;
    }
    input::placeholder { color: rgba(255,255,255,0.5); }
    input:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 10px rgba(58,121,247,0.5); }

    button {
      width: 100%; padding: 14px;
      background: var(--primary-accent);
      color: #fff; border: none;
      border-radius: 10px; font-weight: 600;
      font-size: 1rem; cursor: pointer;
      transition: all 0.3s; margin-top: 20px;
      display: flex; justify-content: center; align-items: center;
    }
    button:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(58,121,247,0.3); }
    button:disabled { background: rgba(58,121,247,0.5); cursor: not-allowed; }

    .back { display: block; text-align: center; margin-top: 20px; color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.9rem; }
    .back:hover { color: #fff; }

    @media (min-width: 992px) {
      .card { flex-direction: row; max-width: 660px; height: 600px; }
      .login-form-section { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 40px; }
    }

    .toast {
      position: fixed; top: 20px; right: -400px;
      background: #ff4d4f; color: white;
      padding: 14px 22px; border-radius: 8px;
      font-weight: 500; box-shadow: 0 4px 12px rgba(0,0,0,.2);
      transition: right 0.6s ease-in-out, background-color 0.3s;
      z-index: 9999;
    }
    .toast.show { right: 20px; }
    .toast.success { background-color: #4caf50; }

    .fullscreen-loader {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .fullscreen-loader.active { opacity: 1; pointer-events: auto; }

    .loader-ring {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top: 6px solid var(--primary-accent);
      border-right: 6px solid #ff6b6b;
      border-bottom: 6px solid #feca57;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    .loader-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #fff;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%,100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="login-form-section">
      <img src="https://res.cloudinary.com/da72eh5rv/image/upload/v1755842584/SkillWell_Logo_1_wtphyo.png" alt="Logo" class="login-logo" />
      <h1>Welcome Back</h1>
      <p class="subtitle">Log in to continue your journey</p>
      
      <form id="loginForm">
        <div class="input-group">
            <span class="input-icon">üìß</span>
            <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="input-group">
            <span class="input-icon">üîí</span>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
        <button type="submit" id="loginBtn">
          <span class="btn-text">Log In</span>
        </button>
      </form>
      <a href="index.html" class="back">‚Üê Go to Homepage</a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <div id="fullscreenLoader" class="fullscreen-loader">
    <div class="loader-ring"></div>
    <div class="loader-text">Checking credentials...</div>
  </div>

  <!-- ‚úÖ YOUR USERS LIST - ADD STUDENTS HERE -->
  <script>
    // ADD YOUR STUDENTS HERE (Copy paste lines below)
    const USERS = [
      { email: "student1@skillwell.com", password: "123456", secret: "student1-secret-xyz" },
      { email: "student2@skillwell.com", password: "123456", secret: "student2-secret-xyz" },
      { email: "student3@skillwell.com", password: "123456", secret: "student3-secret-xyz" },
      { email: "admin@skillwell.com", password: "admin123", secret: "admin-secret-xyz" },
      { email: "demo@skillwell.com", password: "demo123", secret: "demo-secret-xyz" }
      // ADD MORE STUDENTS: { email: "student10@skillwell.com", password: "123456", secret: "s10-xyz" },
    ];
  </script>

  <!-- ‚úÖ LOGIN SCRIPT - WORKS OFFLINE -->
  <script>
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const toast = document.getElementById("toast");
    const fullscreenLoader = document.getElementById("fullscreenLoader");

    function showToast(message, isSuccess = false) {
      toast.textContent = message;
      toast.className = `toast show ${isSuccess ? 'success' : ''}`;
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      loginBtn.disabled = true;
      fullscreenLoader.classList.add("active");
      fullscreenLoader.querySelector('.loader-text').textContent = "Checking...";

      // ‚úÖ CHECK USER FROM LOCAL LIST
      const user = USERS.find(u => u.email === email && u.password === password);
      
      setTimeout(() => {
        if (user) {
          // ‚úÖ SUCCESS - SAVE SECRET
          localStorage.setItem("secret", user.secret);
          showToast("‚úÖ Login Successful! Redirecting...", true);
          fullscreenLoader.querySelector('.loader-text').textContent = "Login OK!";
          
          setTimeout(() => { 
            window.location.href = "./course.html"; 
          }, 1500);
        } else {
          showToast("‚ùå Wrong email or password!");
          restoreUI();
        }
      }, 1000); // Fake delay for nice UX
    });

    function restoreUI() {
      loginBtn.disabled = false;
      fullscreenLoader.classList.remove("active");
      fullscreenLoader.querySelector('.loader-text').textContent = "Checking credentials...";
    }
  </script>
</body>
</html>
